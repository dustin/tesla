name:                tesla
version:             0.7.2.0
github:              "dustin/tesla"
license:             BSD3
author:              "Dustin Sallings"
maintainer:          "dustin@spy.net"
copyright:           "MIT"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            Tesla API client.
category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/dustin/tesla#readme>

dependencies:
- base             >= 4.7 && < 5
- aeson
- bytestring
- containers
- text
- template-haskell
- time
- vector
- casing
- generic-deriving
- lens
- mtl
- lens-aeson
- wreq
- exceptions
- monad-logger
- unliftio-core
- random
- memory
- cryptonite
- base64-bytestring
- tagsoup
- retry
- http-client
- finite-typelits

library:
  source-dirs: src
  ghc-options:
    - -Wall

default-extensions:
  - OverloadedStrings
  - RecordWildCards
  - NamedFieldPuns

tests:
  tesla-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tesla
    - HUnit
    - tasty
    - tasty-hunit
    - tasty-quickcheck
